<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar-nft.js"></script>
    <script>
        window.onload = function () {
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
        };
    </script>

    <title>Demo Geeksdeck</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style='margin : 0px; overflow: hidden;' class="container">
    <header>
        <div class="menu-container">
            <ul class="menu">
                <li><a href="/" class="active">Image</a></li>
                <li><a href="/second.html">Image 2</a></li>
                <li><a href="/third.html">Image 3</a></li>
                <li><a href="/mobile-performance.html">Mob</a></li>
                <li><a href="/default.html">Def</a></li>

            </ul>
        </div>
    </header>
    <div class="demo-button">
        <a target="_blank" href="./resources/demo/pinball.jpg">Demo target</a>
    </div>
    <!-- <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div> -->
    <a-scene vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: mediump;' embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video src="https://cors-anywhere.herokuapp.com/https://www.w3schools.com/html/mov_bbb.mp4" preload="auto"
                id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
            <div class="sample container">
                <p>test text</p>
            </div>

        </a-assets>

        <a-nft videohandler type='nft'
            url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/data/dataNFT/pinball'
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">

            <a-video src="#vid" position="100 100 0" width='300' height='175'>
            </a-video>

        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
