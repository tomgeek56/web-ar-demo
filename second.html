<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.1.0/aframe/build/aframe-ar-nft.js"></script>
    <script>
        window.onload = function () {
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;

                    this.vid = document.querySelector("#vid");

                    marker.addEventListener('markerFound', function () {
                        this.vid.play();
                    }.bind(this));

                    marker.addEventListener('markerLost', function () {
                        this.vid.pause();
                        this.vid.currentTime = 0;
                    }.bind(this));
                }
            });
        };
    </script>

    <title>Demo Geeksdeck</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style='margin : 0px; overflow: hidden;' class="container">
    <header>
        <div class="menu-container">
            <ul class="menu">
                <li><a href="/">Image Tracking</a></li>
                <li><a href="/second.html" class="active">Marker Tracking</a></li>
            </ul>
        </div>
    </header>
    <div class="demo-button">
        <a target="_blank" href="./resources/demo/trex-image-big.jpeg">Demo target</a>
    </div>
    <!-- <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div> -->

    <a-scene class="a-scene" vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: true;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft type='nft'
            url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity
                gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
                scale="5 5 5" position="50 150 -100">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
